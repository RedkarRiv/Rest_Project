                            <label for="inputEmail3" class="col-sm-2 formnamesize col-form-label text-light">Git add

                        </div>

                            <label for="inputPassword3" class="col-sm-2 formnamesize col-form-label text-light">Git

                                <input type="text" class="form-control" id="inputPassword3"

                            </div>
                        </div>

                            </div>
                        </div>
                        <div class="form-group row m-2  formsize">
                            <label for="inputEmail3" class="col-sm-2 formnamesize col-form-label text-light">Git
                                push</label>
                            <div class="col-sm-10">

                                    placeholder="Hora de la reserva">
                            </div>
                        </div>
                        <div class="form-group row m-2 formsize">
                            <label for="inputPassword3" class="col-sm-2 formnamesize col-form-label text-light">Git
                                pull</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputPassword3" placeholder="Teléfono">
                            </div>
                        </div>


                        <div class="form-group row m-3">

                                <button type="submit" class="btn btn-primary">Deploy to eat</button>
